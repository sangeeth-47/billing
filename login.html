  html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;         /* prevents scrolling */
  -ms-overflow-style: none; /* IE/Edge scrollbars */
  overscroll-behavior: none;/* prevent pull-to-refresh */

}

main {

    #loginForm {
      max-height: 100vh;
      overflow: auto;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #loginForm input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    #loginForm input::placeholder {
      color: #ccc;
    }

    #loginForm button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00bcd4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00bcd4;
      transition: 0.3s;
    }

    #loginForm button:hover {
      background: #00e5ff;
      box-shadow: 0 0 15px #00e5ff;
    }

.loader {
  width: 20px;
  aspect-ratio: 1;
  border-radius: 50%;
  border: 5px solid;
  border-color: #00ffff #00000000;
  animation: l1 1s infinite;
  margin: 20px auto;
}
@keyframes l1 {to{transform: rotate(.5turn)}}

    .disclaimer-banner {
      position: relative;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      height: 30px;
    }

    .disclaimer-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite, glow 2s ease-in-out infinite alternate;
      color: #ffffff;
      font-size: 12px;
      font-weight: bold;
      
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    @keyframes glow {
  from {
    text-shadow: 0 0 3px #ff4c4c, 0 0 6px #ff1c1c;
  }
  to {
    text-shadow: 0 0 6px #ff4c4c, 0 0 12px #ff1c1c, 0 0 18px #ff0000;
  }}
    #toastContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toast {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      opacity: 0.95;
      animation: fadeOutRight 10s ease forwards;
    }

    @keyframes fadeOutRight {
      0% { opacity: 1; transform: translateX(0);}
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(50px); }
    }

  .watermark-logo {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 80vw;
  max-width: 400px;
  height: auto;
  aspect-ratio: 1;
  background-image: url('assets/logo.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transform: translate(-50%, -50%);
  z-index: 0;
  pointer-events: none;
}

.intro-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0f2027;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;

}

.intro-logo {
  width: 50vw;
  height: auto;
  animation: zoomIn 1.5s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes fadeOutIntro {
  to { opacity: 0; visibility: hidden; pointer-events: none; }
}
.glow-on-hover {
      transition: all 0.3s ease;
    }
    .glow-on-hover:hover {
      text-shadow: 0 0 5px #a28cf8, 0 0 10px #a28cf8, 0 0 20px #f8a7ff;
      color: #ffffff;
    }
    @keyframes boxGlowPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(123, 93, 244, 0.2), 0 0 30px rgba(211, 114, 255, 0.15);
      }
      50% {

    }
    .app-glow-on-hover {

    @keyframes glow-pulse {

    transform: scale(1);
  }
  100% {
    text-shadow: 0 0 15px #a28cf8, 0 0 25px #f8a7ff, 0 0 35px #f8a7ff;
    transform: scale(1.08);
  }
}

  <div id="toastContainer"></div>

<div class="timeline-container" id="timeline">

  <script>
    const API_BASE = "https://sangeeth2314105883websitecounter.azurewebsites.net/api";

    function showToast(message) {
      const container = document.getElementById("toastContainer");
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const loader = document.getElementById("loader");

  if (!username || !password) {
    showToast("Please enter username and password");
    return;
  }

  loader.style.display = "block";

  try {
    const response = await fetch(`${API_BASE}/billing-authapi`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    if (response.ok) {
      const html = await response.text();

      // ✅ Replace current page with billing.html response
      document.open();
      document.write(html);
      document.close();
    } else {
      const error = await response.json();
      showToast(error.message || "Invalid credentials!");
    }
  } catch (error) {
    console.error("Login error:", error);
    showToast("Login failed. Please try again later.");
  } finally {
    loader.style.display = "none";
  }
}
 window.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      const intro = document.getElementById("introScreen");
      const loginForm = document.getElementById("loginForm");

      intro.style.display = "none"; // remove intro from DOM
      loginForm.style.display = "block";
      loginForm.style.opacity = 0;
      loginForm.style.transition = "opacity 1s ease-in-out";

      requestAnimationFrame(() => {
        loginForm.style.opacity = 1;
      });
    }, 3000); // 3 seconds total (includes fade + delay)
  });

  function toggleTimeline() {
    const timeline = document.getElementById('timeline');
    timeline.style.display = timeline.style.display === 'block' ? 'none' : 'block';
  }

  function showPopup(elem, text) {
  // Remove existing popup
  const oldPopup = document.querySelector('.version-popup');
  if (oldPopup) oldPopup.remove();

  const rect = elem.getBoundingClientRect();

  const popup = document.createElement('div');
  popup.className = 'version-popup';
  popup.innerHTML = text;
  popup.style.display = 'block';
  popup.style.position = 'fixed';
  popup.style.visibility = 'hidden'; // Wait to calculate width

  document.body.appendChild(popup);

  // Calculate width and position
  const popupWidth = popup.offsetWidth;
  const popupHeight = popup.offsetHeight;
  const centerX = rect.left + rect.width / 2;
  let left = centerX - popupWidth / 2;

  // Clamp within screen
  if (left < 10) left = 10;
  if (left + popupWidth > window.innerWidth - 10) {
    left = window.innerWidth - popupWidth - 10;
  }

  // Determine vertical position (above or below)
  const showBelow = rect.top < popupHeight + 20; // if not enough space above

  if (showBelow) {
    popup.classList.add('arrow-up');
    popup.style.top = `${rect.bottom + 8}px`;
  } else {
    popup.classList.add('arrow-down');
    popup.style.top = `${rect.top - popupHeight - 8}px`;
  }

  popup.style.left = `${left}px`;
  popup.style.visibility = 'visible';

  // Close popup on outside click
  document.addEventListener('click', function handler(e) {
    const timeline = document.getElementById('timeline');
    const clickedInside = popup.contains(e.target) || elem.contains(e.target) || timeline.contains(e.target);
    if (!clickedInside) {
      popup.remove();
      timeline.style.display = 'none';
      document.removeEventListener('click', handler);
    }
  });
}

  </script>
