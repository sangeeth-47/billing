<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon_visitor.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: white;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #loginForm {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeInZoom 0.8s ease;
    }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #loginForm input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    #loginForm input::placeholder {
      color: #ccc;
    }

    #loginForm button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00bcd4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00bcd4;
      transition: 0.3s;
    }

    #loginForm button:hover {
      background: #00e5ff;
      box-shadow: 0 0 15px #00e5ff;
    }

.loader {
  width: 20px;
  aspect-ratio: 1;
  border-radius: 50%;
  border: 5px solid;
  border-color: #00ffff #00000000;
  animation: l1 1s infinite;
  margin: 20px auto;
}
@keyframes l1 {to{transform: rotate(.5turn)}}

    .disclaimer-banner {
      position: relative;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      height: 30px;
    }

    .disclaimer-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
      color: #ff8888;
      font-size: 14px;
      font-weight: bold;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #toastContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toast {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      opacity: 0.95;
      animation: fadeOutRight 10s ease forwards;
    }

    @keyframes fadeOutRight {
      0% { opacity: 1; transform: translateX(0);}
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(50px); }
    }
  </style>
</head>
<body>
  <div id="toastContainer"></div>

  <main>
    <div id="loginForm">
      <h3 style="text-align:center; font-family: 'Papyrus', Harrington; font-size: 20px;">Login</h3>
      <div class="disclaimer-banner"><span>⚠ You are entering a restricted area. Authorized users only.</span></div>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div id="loader" class="loader" style="display: none;"></div>
</div>
    </div>
  </main>

  <script>
    const API_BASE = "https://sangeeth2314105883websitecounter.azurewebsites.net/api";

    function showToast(message) {
      const container = document.getElementById("toastContainer");
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const loader = document.getElementById("loader");

  if (!username || !password) {
    showToast("Please enter username and password");
    return;
  }

  loader.style.display = "block";

  try {
    const response = await fetch(`${API_BASE}/billing-authapi`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    if (response.ok) {
      const html = await response.text();

      // ✅ Replace current page with billing.html response
      document.open();
      document.write(html);
      document.close();
    } else {
      const error = await response.json();
      showToast(error.message || "Invalid credentials!");
    }
  } catch (error) {
    console.error("Login error:", error);
    showToast("Login failed. Please try again later.");
  } finally {
    loader.style.display = "none";
  }
}
  </script>
</body>
</html>
